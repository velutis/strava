<html>

    <body>
        
        <button id="b2">Toggle between slide up and slide down for a p2 element</button>
        <table id="grid" data-toggle="bootgrid" data-ajax="true" data-url="/api/data/basic" class="table table-condensed table-hover table-striped">
            <thead>
                <tr>
                    <th data-column-id="id">ID</th>
                    <th data-column-id="name">Sender</th>
                </tr>

            <tbody>
        <tr>
            <td>10238</td>
            <td>eduardo@pingpong.com</td>
        </tr>
    </tbody>

                 <span id="hello">hellos</span>   
        <!-- Scripts -->
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js\jquery.bootgrid.js"></script> 
        
        <script>
$(document).ready(function(){

     var b2 = $("#b2");
    b2.click(function(){
       
        $(document).ready(function() {
                $.getJSON("https://www.strava.com/api/v3/clubs/322407/members?access_token=0b2631b0cb7583a50e0e76a90848723a1a676717&callback=?", function(data) {
                     var jsonPretty = JSON.stringify(data, null, '\t');
                    $('#hello').html(jsonPretty);
                    
                    var tbl_body = "";
    var odd_even = false;
    $.each(data, function() {
        var tbl_row = "";
        $.each(this, function(k , v) {
            tbl_row += "<td>"+v+"</td>";
        })
        tbl_body += "<tr class=\""+( odd_even ? "odd" : "even")+"\">"+tbl_row+"</tr>";
        odd_even = !odd_even;               
    })
    $("#grid tbody").html(tbl_body);
                });
            });
    });
    
  

});
</script>

    </body>
