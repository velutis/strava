<!DOCTYPE html>
<html>
<head>

$(document).ready(function(){
    
 var b1 = $("#b1");
     var b2 = $("#b2");

    }

    b1.on('click', btnClick);

    b2.click(function(){
        $("p2").slideToggle();

});

</head>
